diagnostic_aggregator:
  analyzers:
    husky:
      expected:
      - 'husky_base: power_status'
      - 'husky_base: system_status'
      - 'husky_base: safety_status'
      - 'husky_base: software_status'
      find_and_remove_prefix: 'husky_base: '
      path: Husky A200
      timeout: 5.0
      type: diagnostic_aggregator/GenericAnalyzer
ekf_localization:
  base_link_frame: base_link
  frequency: 50
  imu0: imu/data
  imu0_config:
  - false
  - false
  - false
  - true
  - true
  - true
  - false
  - false
  - false
  - true
  - true
  - true
  - false
  - false
  - false
  imu0_differential: true
  imu0_queue_size: 10
  imu0_remove_gravitational_acceleration: true
  odom0: husky_velocity_controller/odom
  odom0_config:
  - false
  - false
  - false
  - false
  - false
  - false
  - true
  - true
  - true
  - false
  - false
  - true
  - false
  - false
  - false
  odom0_differential: false
  odom0_queue_size: 10
  odom_frame: odom
  predict_to_current_time: true
  two_d_mode: true
  world_frame: odom
husky_joint_publisher:
  publish_rate: 50
  type: joint_state_controller/JointStateController
husky_node:
  control_frequency: 10.0
  diagnostic_frequency: 1.0
  max_acceleration: 3.0
  max_speed: 1.0
  polling_timeout: 10.0
  port: /dev/prolific
  wheel_diameter: 0.3302
husky_velocity_controller:
  angular:
    z:
      has_acceleration_limits: true
      has_velocity_limits: true
      max_acceleration: 6.0
      max_velocity: 2.0
  base_frame_id: base_link
  cmd_vel_timeout: 0.25
  enable_odom_tf: false
  left_wheel:
  - front_left_wheel
  - rear_left_wheel
  linear:
    x:
      has_acceleration_limits: true
      has_velocity_limits: true
      max_acceleration: 3.0
      max_velocity: 1.0
  pose_covariance_diagonal:
  - 0.001
  - 0.001
  - 0.001
  - 0.001
  - 0.001
  - 0.03
  publish_rate: 50
  right_wheel:
  - front_right_wheel
  - rear_right_wheel
  twist_covariance_diagonal:
  - 0.001
  - 0.001
  - 0.001
  - 0.001
  - 0.001
  - 0.03
  type: diff_drive_controller/DiffDriveController
  velocity_rolling_window_size: 2
  wheel_radius_multiplier: 1.0
  wheel_separation_multiplier: 1.875
joy_teleop:
  joy_node:
    autorepeat_rate: 20
    deadzone: 0.1
    dev: /dev/input/js0
  teleop_twist_joy:
    axis_angular: 0
    axis_linear: 1
    enable_button: 4
    enable_turbo_button: 5
    scale_angular: 0.6
    scale_angular_turbo: 1.2
    scale_linear: 0.4
    scale_linear_turbo: 1.0
